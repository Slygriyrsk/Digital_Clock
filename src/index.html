<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <h1 class="heading">My Clock</h1>
    <div class="clock">
      <div class="hour" id="hour">11</div>
      <div class="minute" id="minute">17</div>
      <div class="second" id="second">23</div>
    </div>

    <div class="bottom-box">
      <div class="bottom-content">
        <div class="day" id="day">Monday</div>
        <div id="date">02/10/23</div>
        <div id="year">AM</div>
      </div>
    </div>

    <script src="index.js" charset="UTF-8"></script>
  </body>
</html>
